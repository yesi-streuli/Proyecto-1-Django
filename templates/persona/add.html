{% extends 'base.html' %}


{% block title %}
  Registrar Empleado  
{% endblock title %}
    
{% block content %}
{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar Empleado</h1>
        <form cell="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="medium-12 cell">
                <label>Nombres:
                  {{ form.first_name}}
                </label>
            </div> 
            <div class="medium-12 cell">
                <label>Apellidos:
                  {{ form.last_name}}
                </label>
            </div> 
            <div class="medium-12 cell">
                <label>Trabajo:
                  {{ form.job}}
                </label>
            </div> 
            <div class="medium-12 cell">
                <label>Area:
                  {{ form.departamento}}
                </label>
            </div> 
            <div class="medium-12 cell">
                <label>Habilidades Extra:
                  {{ form.habilidades}}
                </label>
            </div> 
            <div class="medium-12 cell">
              <label>Foto:
                {{ form.avatar}}
              </label>
          </div> 
            <div class="medium-12 cell">
                <button type="submit" class="button success">Guardar</button>
            </div> 
        </form>
    </div>
</div>

{% endblock content %}

<h1>Registrar Persona</h1>

<form method="POST">{% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Agregar</button>
</form>
